<!-- templates/customer_login.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>顧客登入 / 建立訂單</title>
    <style>
        body {
            font-family: Arial, "微軟正黑體", sans-serif;

            /* 用 Flask 的 static 路徑抓顧客登入背景圖 */
            background-image: url("{{ url_for('static', filename='img/登入背景.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f5f5f5;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        label,
        input {
            font-size: 18px;
        }

        input[type="text"] {
            padding: 8px 12px;
            margin: 10px 0;
            width: 220px;
        }

        button {
            padding: 10px 30px;
            font-size: 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: #2196F3;
            color: #fff;
        }

        button:hover {
            opacity: 0.85;
        }

        a.back {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
        }

        .error {
            color: #d32f2f;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .hint {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>顧客登入 / 建立訂單</h1>

        <!-- 後端回傳的錯誤訊息 -->
        {% if error_msg %}
        <div class="error">
            {{ error_msg }}
        </div>
        {% endif %}

        <!-- 表單送到 Flask 的 /customer（login_customer 函式） -->
        <form action="{{ url_for('login_customer') }}" method="post">
            <label for="phone">電話：</label>
            <input type="text"
                   id="phone"
                   name="phone"
                   required
                   minlength="10"
                   maxlength="10"
                   pattern="[0-9]{10}"
                   value="{{ old_phone if old_phone is defined else '' }}">
            <div class="hint">請輸入 10 位數字的手機號碼，例如：0912345678</div>

            <button type="submit">開始點餐</button>
        </form>

        <!-- 回首頁：走 index 路由（/） -->
        <a href="{{ url_for('index') }}" class="back">← 回首頁</a>
    </div>
</body>
</html>
