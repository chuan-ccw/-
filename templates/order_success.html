<!-- templates/order_success.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>下單成功</title>
    <style>
        body {
            font-family: Arial, "微軟正黑體", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 24px 32px;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 24px;
            color: #2e7d32;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
            color: #555;
        }

        .box {
            margin-top: 12px;
            margin-bottom: 16px;
            min-height: 120px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            color: #444;
            background-color: #fafafa;
        }

        .footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .total-label {
            font-size: 16px;
        }

        .total-amount {
            color: #d32f2f;
            font-weight: bold;
            font-size: 20px;
            margin-left: 4px;
        }

        .btn {
            display: inline-block;
            padding: 8px 20px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            background-color: #2196F3;
            color: #fff;
        }

            .btn:hover {
                opacity: 0.9;
            }

        .hint {
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <h1>下單成功！</h1>

        <div class="info-row">
            <div>訂單編號：{{ order_id }}</div>
            <div>店家編號：{{ store_id }}</div>
        </div>

        <div class="info-row">
            <div>顧客電話：{{ customer_phone }}</div>
        </div>

        <!-- 中間的方框（你草稿圖上的大格子） -->
        <div class="box">
            <p>您的訂單已送出至店家，請稍候準備飲料。</p>
            <p class="hint">若需修改訂單內容，請直接聯繫店家或重新下單。</p>
        </div>

        <div class="footer-row">
            <div class="total-label">
                總金額：<span class="total-amount">${{ total_amount }}</span>
            </div>

            <!-- 再次訂購：回到顧客登入，重新開始一張新訂單 -->
            <a class="btn" href="{{ url_for('customer_login') }}">
                再次訂購
            </a>
        </div>
    </div>
</body>
</html>
